<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🛒 Carrito de Compras 🛒</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="link rel="preconnect href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Herr+Von+Muellerhoff&family=Poppins:ital,wght@0,300;0,500;1,400&family=Signika+Negative:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
  </head>
  <body>
    <section>
      <h1>¡Hola! ¿Qué fruta desea comprar? Este es nuestro stock:</h1>
      <ul>
        <li onclick="comprar(frutilla)">Frutilla 🍓 <span>$150</span></li>
        <li onclick="comprar(banana)">Banana 🍌 <span>$100</span></li>
        <li onclick="comprar(naranja)">Naranja 🍊 <span>$90</span></li>
        <li onclick="comprar(manzana)">Manzana 🍎 <span>$80</span></li>
      </ul>
    </section>
    <section>
      <h2>Mi presupuesto</h2>
      <ul id="inventario">
        <!-- Acá vamos a cargar los items que estén en el array
           inventario dinámicamente con el DOM -->
      </ul>
      <h2 id="presupuesto">
        $: <span><!-- Acá va el presupuesto disponible --></span>
      </h2>
    </section>
    <script src="./js/app.js"></script>
  </body>
</html>
